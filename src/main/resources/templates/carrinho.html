<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
  <!-- Header -->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="jumbotron-heading">Seu Carrinho de Compras</h1>
        <!--Colocar o username do usuario logado-->
      </div>
    </div>
  </header>
  <!-- Navigation -->
  <nav th:replace="/fragments-user/commons/navbar :: nav"></nav>
  <hr>
  <div class="container mb-4">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Produto</th>
                <th scope="col">Avaliação</th>
                <th scope="col" class="text-center">Quantidade</th>
                <th scope="col" class="text-right">Preço</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="carrinho : ${carrinho}" th:object="${carrinho}">
                <td><img src="https://dummyimage.com/50x50/55595c/fff" /></td>
                <td th:text="*{nome}"></td>
                <td th:text="*{avaliacao}"></td>
                <td><input class="form-control" type="number" /></td>
                <td class="text-right" th:text="*{preco}"></td>
                <td class="text-right">
                  <button class="btn btn-sm btn-danger">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><strong>Total</strong></td>
                <td class="text-right"><strong></strong></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col mb-2">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <a th:href="@{'/'}"></a>
            <button class="btn btn-block btn-secondary">
              Continuar Comprando
            </button>
          </div>
          <div class="col-sm-12 col-md-6 text-right">
            <a th:href="@{'/finalizarCompra'}" class="text-decoration-none">
              <button class="btn btn-block btn-success text-uppercase">
                Finalizar Compra
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
